---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:

  - name: yarn
    image: node:14-alpine
    commands:
      - yarn

  - name: yarn lint
    image: node:14-alpine
    commands:
      - yarn lint

  - name: npm
    image: plugins/npm
    settings:
      username:
        from_secret: npm_username
      password:
        from_secret: npm_password
      email: tyhou13@gmx.com
      registry: https://registry.npmjs.org/:_authToken=$npm_token
      token: npm_token
    when:
      ref:
        - refs/tags/*

